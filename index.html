<!DOCTYPE html>
<html lang="" ng-app="mapit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Landscape Sri Lanka</title>
    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> -->
    <!--Main Css-->
    <link href="css/style.css" rel="stylesheet">
    <!--Font Css-->
    <link href="fonts/style.css" rel="stylesheet">
    <!-- Google Font-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js">
    </script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainController">
    <div class="row">
    <div class="col-md-8 maparea" style="">
      <map id="map-canvas" center="6.906401, 79.854882" on-click="addMarker()" zoom="10">
      <div ng-repeat="map in maps">
        <marker id="foo-{{map.type}}"
        data-index="{{map.i}}" on-click="mapinfo( '{{map.i}}')"
        on-sclick="showInfoWindow(event, 'bar-{{map.type}}')"
        position="{{map.latitude}},{{map.longitude}}"/>
      </div>
      </map>
    </div>
    <div class="col-md-4 companypanel"style="float:right;">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          </button>
          <a class="navbar-brand" style="color:#fff;" href="/mapit">Map IT</a>
        </div>
      </nav>
      <div class="panel panel-default"  ng-show="infoVisible">
        <div class="panel-body">
          <div id="siteNotice"></div>
          <div class="companycontactdetails">
            <div class="logo"><img src="{{company.logo}}" width="50%"></div>
            <h4 id="firstHeading" class="firstHeading"> {{company.name}}</h4>
            <div class="address">
              <i class="icon icon-location-pin infoicon"></i>
            </div>
            <div class="phone">
              <i class="icon icon-old-phone infoicon"></i>
              <i class="icon icon-mobile infoicon"></i>
            </div>
            <div class="email">
              <i class="icon icon-email infoicon"></i>
            </div>
            <div class="web">
              <i class="icon icon-globe infoicon"></i> <a href="#"></a>
            </div>
            <div class="social socialicon">
              <h4>Social Network</h4>
              <a href="#">
                <i class="icon icon-facebook-with-circle facebook"></i>
              </a>
              <a href="#">
                <i class="icon icon-twitter-with-circle twitter"></i>
              </a>
              <a href="#">
                <i class="icon icon-linkedin-with-circle linkedin"></i>
              </a>
              <a href="#">
                <i class="icon icon-google-with-circle Googleplus"></i>
              </a>
              <a href="#">
                <i class="icon icon-youtube-with-circle youtube"></i>
              </a>
            </div>
            
          </div>
          <div id="bodyContent">
            <div class="detailscontainer">
              <h4>People</h4>
              <div ng-repeat="people in company.people" class="peopledetails">
                
                <span class="destination">{{people.designation}}</span>
                <span class="name">{{people.name}}</span><br />
                <i class="icon icon-mail"></i> <span>{{people.email}}</span>
              </div>
            </div>
            <div>
              <h4>Techonlogies</h4>
              <span ng-repeat="techstack in company.technology_stack"> {{techstack}}
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <!-- jQuery -->
      <script src="//code.jquery.com/jquery.js"></script>
      <!-- Bootstrap JavaScript -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
    </body>
  </html>
